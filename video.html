<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-input.css">
    <link rel="stylesheet" href="css/custom-dropdown.css">
    <style>
        body,
        html {
            background-color: #FFF9E9;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        .container-fluid {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-top: 100px;
            margin-bottom: -200px;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .header-title {
            font-family: 'NT';
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-top: 1rem;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        .video-frame {
            border: 20px solid white;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            min-width: 300px;
            position: relative;
        }

        .video-frame video {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 100%;
            padding: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .skip-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            visibility: hidden;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div style="height: 100%;">
        <div class="wrapper container-fluid p-0" style="background-image: url(./img/background.png);">
            <div class="header">
                <img src="img/logo.png" alt="NT Logo" class="img-fluid">
                <div class="header-title">NT Free Wi-Fi</div>
            </div>
            <div class="video-container">
                <div class="video-frame">
                    <video id="promoVideo">
                        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div id="playButton" class="play-button">&#9658;</div>
                    <button id="skipButton" class="skip-button">Skip Ads in 5</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById('promoVideo');
            const playButton = document.getElementById('playButton');
            const skipButton = document.getElementById('skipButton');
            let countdown = 5; // จับเวลาปุ่ม skip 5 วินาที
            let skipEnabled = false;
    
            playButton.addEventListener('click', function () {
                playButton.style.display = 'none';
                video.style.visibility = 'visible';
                video.play();
                skipButton.style.visibility = 'visible';
            });
    
            video.addEventListener('timeupdate', function () {
                if (!skipEnabled && video.currentTime >= countdown) {
                    skipButton.innerText = "Skip Ads";
                    skipButton.disabled = false;
                    skipEnabled = true;
                } else if (!skipEnabled) {
                    skipButton.disabled = true;
                    const remainingTime = Math.ceil(countdown - video.currentTime);
                    skipButton.innerText = `Skip Ads in ${remainingTime}`;
                }
            });
    
            skipButton.addEventListener('click', function () {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>

</html>
